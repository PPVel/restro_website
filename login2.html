<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="login2.css">
    <script src="https://kit.fontawesome.com/ce79a11b95.js" crossorigin="anonymous"></script>
    <script src="login.js" defer></script>

</head>
<body>
    <button class="login-btn">
        <i class="fa-solid fa-user" id="form-open"></i>
    </button>

    <!--Popup Form-->
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">
            <i class="fa-solid fa-xmark"></i></span>
        <div class="form-box login">
            <div class="form-details">
                <h2>Welcome Back</h2>
                <p>Please log in using your personal details to stay connected with us!</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="email" required>
                        <label for="email">Registered Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>

                    <a href="#" class="forgot-pass">Forgot Password?</a>
                    <button type="submit">Log In</button>
                </form>
                <div class="bottom-link">
                    Don't have an account?
                    <a href="#" id="signup-link">Sign Up</a>

                </div>
            </div>
        </div>

        <div class="form-box signup">
            <div class="form-details">
                <h2>Create Account</h2>
                <p>Please signup using your personal informations</p>
            </div>
            <div class="form-content">
                <h2>SIGN UP</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="email" required>
                        <label for="email">Enter your email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label for="password">Create your password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy" required>
                        <label for="policy">
                            I agree to the <a href="#">Terms & Conditions</a>.
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="bottom-link">
                    Already have an account?
                    <a href="#" id="login-link">Login</a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
